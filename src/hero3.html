<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Hero 3</title>
</head>

<body class="font-Roboto">
    <header class="absolute h-16 w-full flex items-center gap-4 p-2">
        <div class="bg-rose-500 rounded-full flex w-[30px] md:w-9 items-end overflow-hidden absolute right-9 top-2 md:static">
            <img src="../src/assets/Nav SVG/boy-svgrepo-com.svg" class="md:w-[40px]  mx-auto" alt="">
        </div>
        <div id="menu" class=" hidden md:flex gap-3 absolute md:sticky  md:items-center top-5 right-3 p-3 md:w-full md:bg-white bg-sky-200">
            <nav class="font-bold list-none flex-cols md:gap-4 md:flex text-sm  md:bg-white bg-sky-200">
                    <li class="" href="#">Blush</li>
                    <li href="#">Collections</li>
                    <li href="#">Artist</li>
            </nav>
            <div class="bg-white flex border border-slate-400 grow rounded-md items-center text-sm">
                <img src="../src/assets/Nav SVG/search.svg" class="w-5 mx-2" alt="">
                <input type="text" class="grow outline-none rounded-md py-1" placeholder="Search">
            </div>
            <button
                class="hidden lg:block bg-indigo-400 py-1 px-4 text-white font-normal rounded  border-indigo-400 border hover:transition ease-out duration-75 hover:bg-indigo-500 ">Download</button>
            <button class="hidden lg:block border-black border py-1 px-4 font-normal rounded">Sign In</button>
        </div>
        <img src="../src/assets/Nav SVG/three-dots.svg" class="absolute md:static right-0 max-md:top-2 lg:block  w-8 h-8 hover:bg-gray-100 p-1 rounded-full" id="burger">
    </header>

    <main class="min-h-screen pt-10 justify-center mx-auto max-w-4xl">
        <div class="grid grid-cols-1 md:grid-cols-2 items-center">
            <div class="p-6 sm:p-0 max-md:text-center">
                <span class="font-PlayFair text-5xl md:text-6xl font-bold leading-tight">Beautiful Doodles To Tell Your Story</span>
                <span class="block mb-3 text-xl md:text-base">Beautiful Doodles To Tell Your Story</span>
                <button class="bg-indigo-400 py-3 px-4 text-white font-normal rounded  border-indigo-400 border hover:transition ease-out duration-75 hover:bg-indigo-500 mr-2">Download</button>
                <button class="border-black border py-3 px-4 font-normal rounded">Sign In</button>
            </div>
            <div class="">
                <img src="../src/assets/hero3/Woman Power Sharing with the World.svg" class="" alt="">
            </div>
        </div>
    </main>

    <script src="../src/assets/index.js"></script>
</body>

</html>
